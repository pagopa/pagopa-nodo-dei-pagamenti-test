# azure-pipelines-trigger.yml
name: SecondPipeline 

trigger: none

# this pipeline will be triggered by another pipeline
resources:
  pipelines:
  - pipeline: azure_pipeline_1   # Name of the pipeline resource
    source: pipeline_test_1 # Name of the pipeline referenced by the pipeline resource
    project: nodopagamenti# Required only if the source pipeline is in another project
    trigger: true # enable the trigger

pool:
  vmImage: ubuntu-latest

steps:
  - script: echo This pipeline was set to be triggered after first pipeline completes.