<!doctype html>
<html>
<head>
    <title>PagoPA - Nodo dei Pagamenti - Test</title>

    <style>
        .iframe-box {
            position: fixed;
            top: 35px;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            z-index: 999999;
        }
    </style>

    <script type="application/javascript">
        var dict = {
        	dev: "https://pagopa-d-api-config-fe-cdn-endpoint.azureedge.net",
        	uat: "https://pagopa-u-api-config-fe-cdn-endpoint.azureedge.net"
        }
        function apply() {
        	var element = document.getElementById("iframe-selector");
        	var key = element.options[element.selectedIndex].value;
        	document.getElementById("iframe-container").src = dict[key];
        }
    </script>

</head>
<body>

<div>
    <label>Seleziona ambiente di test: </label>
    <select id="iframe-selector" onChange="apply()">
        <option value="dev">DEV</option>
        <option value="uat">UAT</option>
    </select>
</div>

<iframe id="iframe-container" class="iframe-box" src="https://pagopa-d-api-config-fe-cdn-endpoint.azureedge.net" title="nodo-dei-pagamenti-test"></iframe>

</body>
</html>
