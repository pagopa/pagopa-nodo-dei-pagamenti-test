name: integration-test
namespace: nodo-p-sit-int-test

database:
  type: postgresql
  host: sestruldbpodb01
  port_re: 5444
  port_spc: 5444
  database_name_spc: ndpspct
  database_name_re: ndpareht


secrets:
    integration_db_config:
        name: integration-db-config
        password: 
        username: 	

    integration_db_online:
        name: integration-db-online
        password: 
        username: 

    integration_db_offline:
        name: integration-db-offline
        password: 
        username: 

    integration_db_re:
        name: integration-db-re
        password: 
        username: 

    integration_db_wfesp:
        name: integration-db-wfesp
        password: 
        username: 

    subscription_key:
        name: subscription-key
        password: 
        username: 

network:
    services:
        integration_test:
            name: integration-test
            ports:
            - name: integration-test
              port: 8081
              protocol: TCP
              targetPort: 8081
            selector: "{{ .Values.deployments.integration_test.name }}"

    routes:
        integration_test:
            name: integration-test
            host: "nodo-p-sit-int-test.tst-npc.sia.eu"
            service: "{{ .Values.network.services.integration_test.name }}"
            port: 8081
            path: /

deployments:
    integration_test:
        name: integration-test
        replicas: 1
        registry_url: toolbox.sia.eu/docker-pagopa
        image_name: integration-test
        image_version: latest
        imagePullPolicy: Always
        image_pull_secret: 
          - name: regcred

        restartPolicy: Always
        resources:
          limits:
            cpu: 800m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 500Mi
        
        # volumeMounts:
        # - mountPath: /allure
        #   name: "{{ .Values.pvc.allure.name }}"
        
        # volumes:
        # - name: "{{ .Values.pvc.allure.name }}"
        #   persistentVolumeClaim:
        #     claimName: "{{ .Values.pvc.allure.name }}"
        
        nodeSelector:
          envnodopa: sit-uat

        tolerations:
        - key: "envnodopa"
          operator: "Equal"
          value: "sit-uat"
          effect: "NoExecute"

        ports:
        - containerPort: 8081
          name: allure    
        
        hostAliases:
        - ip: "10.230.8.5"
          hostnames:
            - "api.dev.platform.pagopa.it"
        - ip: "10.222.214.176"
          hostnames:
            - "sestruldbpodb01"
        
        environment:
          - name: file_config
            value: src/integ-test/bdd-test/resources/config_sit.json
          - name: NODO_URL
            value: https://api.dev.platform.pagopa.it/nodo
          - name: db_cfg_host_sit
            value: "{{ .Values.database.host }}"
          - name: db_cfg_service_name_sit
            value: "{{ .Values.database.database_name_spc }}"
          - name: db_cfg_username_sit
            valueFrom:
              secretKeyRef:
                key: username
                name: "{{ .Values.secrets.integration_db_config.name }}"
          - name: APICFG_SUBSCRIPTION_KEY
            valueFrom:
              secretKeyRef:
                key: password
                name: "{{ .Values.secrets.subscription_key.name }}"
          - name: APICFG
            value: True
          - name: db_cfg_password_sit
            valueFrom:
              secretKeyRef:
                key: password
                name: "{{ .Values.secrets.integration_db_config.name }}"
          - name: db_cfg_port_sit
            value: "{{ .Values.database.port_spc }}"
          - name: db_online_host_sit
            value: "{{ .Values.database.host }}"
          - name: db_online_service_name_sit
            value: "{{ .Values.database.database_name_spc }}"
          - name: db_online_username_sit
            valueFrom:
              secretKeyRef:
                key: username
                name: "{{ .Values.secrets.integration_db_online.name }}"
          - name: db_online_password_sit
            valueFrom:
              secretKeyRef:
                key: password
                name: "{{ .Values.secrets.integration_db_online.name }}"
          - name: db_online_port_sit
            value: "{{ .Values.database.port_spc }}"
          - name: db_offline_host_sit
            value: "{{ .Values.database.host }}"
          - name: db_offline_service_name_sit
            value: "{{ .Values.database.database_name_spc }}"
          - name: db_offline_username_sit
            valueFrom:
              secretKeyRef:
                key: username
                name: "{{ .Values.secrets.integration_db_offline.name }}"
          - name: db_offline_password_sit
            valueFrom:
              secretKeyRef:
                key: password
                name: "{{ .Values.secrets.integration_db_offline.name }}"  
          - name: db_offline_port_sit
            value: "{{ .Values.database.port_spc }}"
          - name: db_re_host_sit
            value: "{{ .Values.database.host }}"
          - name: db_re_service_name_sit
            value: "{{ .Values.database.database_name_re }}"
          - name: db_re_username_sit
            valueFrom:
              secretKeyRef:
                key: username
                name: "{{ .Values.secrets.integration_db_re.name }}"
          - name: db_re_password_sit
            valueFrom:
              secretKeyRef:
                key: password
                name: "{{ .Values.secrets.integration_db_re.name }}"  
          - name: db_re_port_sit
            value: "{{ .Values.database.port_re }}"
          - name: db_wfesp_host_sit
            value: "{{ .Values.database.host }}"
          - name: db_wfesp_service_name_sit
            value: "{{ .Values.database.database_name_spc }}"
          - name: db_wfesp_username_sit
            valueFrom:
              secretKeyRef:
                key: username
                name: "{{ .Values.secrets.integration_db_wfesp.name }}"
          - name: db_wfesp_password_sit
            valueFrom:
              secretKeyRef:
                key: password
                name: "{{ .Values.secrets.integration_db_wfesp.name }}"     
          - name: db_wfesp_port_sit
            value: "{{ .Values.database.port_spc }}"
          - name: HTTPS_PROXY
            value: https://10.79.20.33:80